<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./users.js" defer></script>
    <script src="./login.js" defer></script>
</head>
<body>
    <div class="login">
        <h2>Вход</h2>
        <div class="login_input_form">
            <div class="login_img img">
                <img src="./img/login.png" alt="">
            </div>
            <input type="text" class="login_input input" placeholder="Логин">
        </div>
        <div class="password_input_form">
            <div class="password_img img">
                <img src="./img/password.png" alt="">
            </div>
            <input type="password" class="password_input input" placeholder="Пароль">
        </div>
        <button class="login_enter">Войти</button>
    </div>
    <div class="alert">
        <h2>Введён не правильный пользователь или пароль!!!</h2>
    </div>
</body>
</html>
